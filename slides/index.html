<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>3D Rendering In Javascript</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/zenburn.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">				
				<section data-markdown="01-title.md"> </section>
				<section data-markdown="02-overview.md"> </section>
				<section data-markdown="03-disclaimer.md"></section>
				<section data-markdown="04-history-of-graphics.md"></section>
				<section data-markdown="05-history-ancient.md"></section>
				<section data-markdown="06-history-raster.md"></section>
				<section data-markdown="07-history-dedicated-cards.md"></section>
				<section data-markdown="08-framebuffers.md"></section>
				<section data-markdown="09-framebuffer-theory.md"></section>
				<section data-markdown="10-framebuffer-layout.md"></section>
				<section data-markdown="11-framebuffer-modern.md"></section>
				<section data-markdown="12-framebuffer-math.md"></section>
				
				
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				history: true,

				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
				    { src: 'plugin/math/math.js', async: true },
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});
		</script>
	</body>
</html>
